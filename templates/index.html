<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/file.js"></script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/file.css" rel="stylesheet"/>

    <title>main</title>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <form method="post" action="/text" style="margin-left: 40%;">
        <h3>Start enter you text: </h3>
        <input type="text" name="tagName" placeholder="New's name"> <button type="submit">publish</button>
        <p><input type="text" name="text" style="width: 17.5em; height: 3em;">
    </form>
    {% for message in messages %}
    <div><b>{{ message.tagName }}</b><p>{{ message.text }}</div>
    {% endfor %}
    <p>
        Время сервера: <div id="timepos"></div>
    </p>
</body>
</html>
